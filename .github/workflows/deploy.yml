name: Deploy React to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install 

      - name: Build Project
        run: yarn build && yarn next export

      - name: Deploy to S3
        run: aws s3 sync out s3://reactgit --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AKIAW3MEFC5CNMCXPR3N }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.lv6TVy00S3llM10yNHt1S1Ki5noyyZ9aRGZL/jcZ3N }}
          AWS_REGION: "us-east-1"
